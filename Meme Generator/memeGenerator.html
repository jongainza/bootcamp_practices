<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memeGenerator.css"
</head>
<body>
    <form action="" id="memeform">
        <p>
            <label for="toptext" class="label">Enter top Text
                <input type="text" class="data" placeholder="Top Text" name="toptext" required>
            </label>
        </p>
        <p>
            <label for="bottontext" class="label">Enter botton Text
                <input type="text" class="data" placeholder="Botton Text" name="bottontext" required>
            </label>
        </p>
        <p>
            <label for="image" class="label">Enter Image 
                <input type="text" class="data" placeholder="Image url" name="image" required>
            </label>
        </p>
        <input type="submit" class="botton">
    </form>
   <section id="results"></section>
    
    <script src="memeGenerator.js"></script>
</body>
</html>
